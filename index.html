    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var coppercoinCounter = document.querySelector("#coppercoin-counter");
      var miningTimer = document.querySelector("#mining-timer");

      // Verificar si la API de Telegram est√° disponible
      if (window.Telegram && window.Telegram.WebApp) {
        console.log("Telegram WebApp API cargada correctamente.");
        window.Telegram.WebApp.expand(); // Expandir la Mini App al cargar
      } else {
        console.log("Telegram WebApp API no est√° disponible.");
      }

      // Ajustar el tama√±o del canvas din√°micamente
      function resizeCanvas() {
        const aspectRatio = 16 / 9;
        let width = window.innerWidth;
        let height = window.innerHeight;

        if (window.Telegram && window.Telegram.WebApp) {
          width = window.Telegram.WebApp.viewportWidth;
          height = window.Telegram.WebApp.viewportHeight;
        }

        if (width / height > aspectRatio) {
          width = height * aspectRatio;
        } else {
          height = width / aspectRatio;
        }

        width = Math.min(width, window.innerWidth);
        height = Math.min(height, window.innerHeight);

        container.style.width = width + 'px';
        container.style.height = height + 'px';
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function exitGame() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.close();
        } else {
          alert("No se puede cerrar la Mini App. Por favor, usa la 'X' en la esquina superior derecha.");
        }
      }

      // Obtener par√°metros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      let coppercoins = parseInt(urlParams.get('coppercoins')) || 0;
      const level = parseInt(urlParams.get('level')) || 1;

      // Mostrar las coppercoins
      coppercoinCounter.textContent = `üí∞ Coppercoins: ${coppercoins}`;

      // Calcular el m√°ximo de coppercoins seg√∫n el nivel
      const maxCoppercoinsPerDay = {
        1: 50,
        2: 100,
        3: 200,
        4: 400,
        5: 800
      };
      const maxCoppercoins = maxCoppercoinsPerDay[level] || 50;

      function collectCoin() {
        if (coppercoins >= maxCoppercoins) {
          alert("Has alcanzado el m√°ximo de coppercoins que puedes recolectar hoy. Vuelve ma√±ana.");
          return;
        }

        // Enviar datos al bot
        if (window.Telegram && window.Telegram.WebApp) {
          const data = { action: "collect_coin", amount: 1 };
          window.Telegram.WebApp.sendData(JSON.stringify(data));
          coppercoins += 1;
          coppercoinCounter.textContent = `üí∞ Coppercoins: ${coppercoins}`;

          if (coppercoins >= maxCoppercoins) {
            miningTimer.style.display = 'block';
            const now = new Date();
            const nextDay = new Date(now);
            nextDay.setHours(0, 0, 0, 0);
            nextDay.setDate(nextDay.getDate() + 1);
            const timeLeft = nextDay - now;

            function updateTimer() {
              const now = new Date();
              const timeLeft = nextDay - now;
              if (timeLeft <= 0) {
                miningTimer.style.display = 'none';
                return;
              }
              const hours = Math.floor(timeLeft / (1000 * 60 * 60));
              const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
              miningTimer.textContent = `‚è≥ Tiempo para minar: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
              setTimeout(updateTimer, 1000);
            }

            updateTimer();
          }
        } else {
          alert("No se puede recolectar monedas. La API de Telegram no est√° disponible.");
        }
      }

      // Mostrar temporizador si se alcanz√≥ el m√°ximo al cargar
      if (coppercoins >= maxCoppercoins) {
        miningTimer.style.display = 'block';
        const now = new Date();
        const nextDay = new Date(now);
        nextDay.setHours(0, 0, 0, 0);
        nextDay.setDate(nextDay.getDate() + 1);
        const timeLeft = nextDay - now;

        function updateTimer() {
          const now = new Date();
          const timeLeft = nextDay - now;
          if (timeLeft <= 0) {
            miningTimer.style.display = 'none';
            return;
          }
          const hours = Math.floor(timeLeft / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          miningTimer.textContent = `‚è≥ Tiempo para minar: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          setTimeout(updateTimer, 1000);
        }

        updateTimer();
      }
